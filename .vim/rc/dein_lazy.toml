# Re:View
[[plugins]]
repo = 'tokorom/vim-review'
on_ft = ['review']
hook_add = '''
    function! FoldReVIEW(lnum)
      let line = getline(a:lnum)
      let next = getline(a:lnum + 1)
      if line =~ '^=\{1} [^=]\+'
        return 1
      elseif next =~ '^=\{1} [^=]\+'
        return '<1'
      elseif line =~ '^=\{2} [^=]\+'
        return 2
      elseif next =~ '^=\{2} [^=]\+'
        return '<2'
      elseif line =~ '^=\{3} [^=]\+'
        return 3
      elseif next =~ '^=\{3} [^=]\+'
        return '<3'
      elseif line =~ '^=\{4} [^=]\+'
        return 4
      elseif next =~ '^=\{4} [^=]\+'
        return '<4'
      elseif line =~ '^=\+\[\w\+\] [^=]\+'
        return 'a1'
      elseif line =~ '^=\+\[/\w\+\]'
        return 's1'
      endif
      return '='
    endfunction
    setl foldmethod=expr foldexpr=FoldReVIEW(v:lnum)
'''

