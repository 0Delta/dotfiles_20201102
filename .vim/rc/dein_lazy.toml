# Vue
[[plugins]]
repo = 'posva/vim-vue'
on_ft = ['vue']
hook_add = '''
	au FileType vue syntax sync fromstart
	let g:ft = ''
	function! NERDCommenter_before()
	  if &ft == 'vue'
		let g:ft = 'vue'
		let stack = synstack(line('.'), col('.'))
		if len(stack) > 0
		  let syn = synIDattr((stack)[0], 'name')
		  if len(syn) > 0
			exe 'setf ' . substitute(tolower(syn), '^vue_', '', '')
		  endif
		endif
	  endif
	endfunction
	function! NERDCommenter_after()
	  if g:ft == 'vue'
		setf vue
		let g:ft = ''
	  endif
	endfunction
'''

